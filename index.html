<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="outer-grid">
        <!-- outer div for toolbox and editor -->
        <div id="combine-toolbox-editor-models">

            <div id="toolbar" class="toolbar">
                <!-- bold button -->
                <button id="bold-btn" data-toggle="tooltip" data-placement="bottom" title="Bold">
                    <i class="fas fa-bold"></i> </button>
                <!-- itialic button -->
                <button id="italic-btn" data-toggle="tooltip" data-placement="bottom" title="Italic" ><i
                        class="fas fa-italic"></i> </button>

                <!-- Underline button -->
                <button id="underline-btn" data-toggle="tooltip" data-placement="bottom" title="underline" ><i
                    class="fas fa-underline"></i> </button>

                <!-- New Font Size Button and Dropdown -->
                <button data-toggle="tooltip" data-placement="bottom" title="Font size" id="font-size-btn" ><i
                        class="fas fa-text-height"></i> </button>
                <select id="font-size" style="width:auto;">
                    <option value="h1">Heading 1</option>
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                </select>


                <button onclick="createParagraph()" data-toggle="tooltip" data-placement="bottom" title="list"><i class="fa fa-list"></i></button>

                <div id="bullet-toolbox" style="display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px;">
                    <button onclick="indentBullet()">Increase Indent</button>
                    <button onclick="outdentBullet()">Decrease Indent</button>
                </div>


                

                <!-- add link -->
      
                <button data-toggle="tooltip" data-placement="bottom" title="Link" id="showLinkOptionsButton">
                    <i class="fas fa-link link-btn-model"></i>
                </button>

                <select id="link-actionselect" style="display: none; width: auto;" >
                    <option value="" style="display: none;">Select link type</option>
                    <option value="openModal"> <i class="fas fa-link "></i>Hyperlink</option>
                    <option value="embedLink"><i class="fa fa-external-link"></i>Embed Link</option>
                </select>

    
                    <button id="openModal" data-toggle="modal" data-target="#linkModal" style="display: none;">
                        <i class="fas fa-link link-btn-model"></i>
                    </button>

                    <button data-toggle="tooltip" data-placement="bottom" title="Embed link" id="embed-link-button" style="display: none;">
                        <i class="fa fa-external-link"></i>
                    </button>


                <!-- marker button -->
                <button data-toggle="tooltip" data-placement="bottom" title="Marker" id="marker-btn"><i
                        class="fas fa-highlighter"></i></button>
                <select id="marker-color" style="width:auto;">
                    <option value="yellow">&#128993; Yellow</option>
                    <option value="green">&#128994; Green</option>
                    <option value="red">&#128308; Red</option>
                </select>


                <!-- code button -->
                <button data-toggle="tooltip" data-placement="bottom" title="Code" id="code-btn"><i
                        class="fas fa-code"></i></button>
                <!-- quote button -->
                <button data-toggle="tooltip" data-placement="bottom" title="Quote" id="quote-btn"><i
                        class="fas fa-quote-left"></i></button>
                <select id="quote-color" style=" width:auto;">
                    <!-- <option  hidden> quote-color</option> -->
                    <option value="rgba(255, 0, 0, 0.2)">&#128308; red</option>
                    <option value="rgba(255, 255, 0, 0.2)">&#128993;
                        Yellow</option>
                    <option value="rgba(0, 128, 0, 0.2)">&#128994;Green</option>
                </select>
                <!-- image button -->



    
                <button data-toggle="tooltip" data-placement="bottom" title="Insert image" id="insert-image-btn"><i class="fas fa-image"></i></button>
                <input type="file" id="image-upload" style="display: none;" accept="image/*"> 




     



                <!-- image options toolbox -->
                <div id="image-options"
                    style="display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 1000; width:auto; white-space: nowrap; ">
                    <button id="resize-70">70%</button>
                    <button id="resize-50">50%</button>
                    <button id="resize-100">100%</button>
                    <button id="add-caption" data-toggle="modal" data-target="#exampleImageModal">Add Caption</button>
                    <button id="remove-caption-btn">Remove Caption</button>
                    <button id="delete-image">Delete Image</button>
                    <button data-toggle="modal" data-target="#linkImageModal" title="Insert Link" id="add-link-btn">Add
                        Link</button>
               
                </div>

                <!-- Alignment Button -->
                <button data-toggle="tooltip" data-placement="bottom" title="Align text" id="alignment-btn"><i
                        class="fas fa-align-left"></i></button>

                <!-- Alignment Dropdown -->
                <select id="alignment-select" style="display: none;">
                    <!-- <option hidden>text-align</option> -->
                    <option value="left" selected><i class="fas fa-align-left fa-icon"></i>Left</option>
                    <option value="center" style="text-align: center;"><i class="fas fa-align-center fa-icon"></i>Center</option>
                    <option value="right" style="text-align: right;"><i class="fas fa-align-right fa-icon"></i>Right</option>
                </select>


                <!-- table button -->
                <button data-toggle="tooltip" data-placement="bottom" title="Table" id="table-btn"><i
                        class="fas fa-table"></i></button>
                <div id="table-options"
                    style="width:auto; white-space:no-wrap; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 1000; display:none;">
                    <div class="button-container" id="buttonContainer">
                        <button class="showTableEditOptionsToolboxbutton" >Edit table</button>
                        <button class="button" onclick="addRowBefore()">Add Row Before</button>

                        <button class="button" onclick="addColumnBefore()">Add Column Before</button>

                        <button class="button  text-black" style="border:1px solid red;"
                            onclick="deleteSelectedRow()">Delete Row</button>

                        <button class="button" data-toggle="modal" data-target="#exampleModal">Add Caption</button>
                        <button class="button" id="colorButton" onclick="toggleColorDropdown()">Select Color</button>
                        <!-- <button class="button" onclick="mergeCells()">Merge Selected Cells</button> -->
                        <button class="button" onclick="addRowAfter()">Add Row After</button>
                        <button class="button" onclick="addColumnAfter()">Add Column After</button>
                        <button class="button text-black" style="border:1px solid red;"
                            onclick="deleteSelectedColumn()">Delete Column</button>
                        <button class="button" onclick="removeCaption()">Remove Caption</button>
                        <!-- <button class="button" data-toggle="modal" data-target="#linkModal">Add Link</button> -->
                        <!-- <button class="button" onclick="removeTableLink()">Remove Link</button> -->





                        <div id="colorDropdown" style="display: none;">
                            <select id="colorSelect" onchange="colorSelectedCells()">
                                <option hidden>Select Color</option>
                                <option value="#ffcccc">Red</option> <!-- Light Red -->
                                <option value="#ccffcc">Green</option> <!-- Light Green -->
                                <option value="#ffffcc">Yellow</option> <!-- Light Yellow -->
                                <option value="#f9f9f9">White</option> <!-- Light Yellow -->
                            </select>
                        </div>
                        <button class="button" style=" border:1px solid red; color:black" onclick="deleteTable()">Delete
                            Table</button>

                    </div>
                </div>


                <button id="clear-formatting-btn"  data-toggle="tooltip" data-placement="bottom" title="remove edit"> <i class="fa fa-times"></i> </button>


            </div>
            <!--end of toolbox here  -->



        <div id="headingAndEditor"> 

                <p id="title-input" class="heading-paragraph" contenteditable="true" style="width: 90%; font-size: 2.5em;
                padding: 5px; outline: none; margin-left: 5%; white-space: wrap;  margin-top: 2%; margin-bottom: 0%;"></p>

                <p id="subtitle-input" class="sub-heading-paragraph" contenteditable="true" style="width: 90%; font-size: 1.5em; border-bottom: 2px solid #ccc; 
                padding: 7px; outline: none; margin-left: 5%; white-space: wrap; margin-bottom: 2%; "></p>

                <div id="editor" class="editor">

                

            </div>

         </div> 












            <div id="para-toolbox"
                style=" position: absolute; background: white; border: 1px solid #ccc; padding: 10px; ">
                <!-- <button id="selectAllTextButton">Select All Text</button> -->
                <button id="sectionButton" class="toolbox-button">Add Section</button>
                <button id="subsectionButton" class="toolbox-button">Add Sub-Section</button>
                <button id="subSubsectionButton" class="toolbox-button">Add Sub-Sub-Section</button>
                <button id="RemoveSectionButton" class="toolbox-button">Remove Section</button>
            </div>

            <!-- LINK model -->

            <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Insert Link</h5>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control " id="link-url" placeholder="Enter URL">
                            <button type="button" style="background-color:red;"
                                class="btn btn-danger mt-5 ml-4 float-right" data-dismiss="modal">Close</button>
                            <button id="insert-link-btn" type="button" class="btn btn-primary mt-5 float-right">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- 
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Input Modal</h2>
                <input type="text" class="link-url" id="modalInput" placeholder="Type something..." autofocus>

                <button id="submitInput">Submit</button>
            </div>
        </div>
 -->



            <!-- LINK image model -->

            <div class="modal fade" id="linkImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Insert Link for image</h5>
                        </div>
                        <div class="modal-body">
                            <input autofocus type="text" class="form-control" id="link-image-url"
                                placeholder="Enter URL">
                            <button type="button" style="background-color:red;"
                                class="btn btn-danger mt-5 ml-4 float-right" data-dismiss="modal">Close</button>
                            <button id="insert-image-link-btn" type="button"
                                class="btn btn-primary mt-5 float-right">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- table caption model -->


            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add caption</h5>
                        </div>
                        <div class="modal-body">
                            <input autofocus type="text" class="form-control" id="captionInput"
                                placeholder="Enter caption here">
                            <button type="button" style="background-color:red;"
                                class="btn btn-danger mt-5 ml-4 float-right" data-dismiss="modal">Close</button>
                            <button type="button" onclick="addCaption()" class="btn btn-primary mt-5 float-right">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>








            <!-- image captions model -->

            <div class="modal fade" id="exampleImageModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add caption</h5>
                        </div>
                        <div class="modal-body">
                            <input autofocus type="text" class="form-control" id="captionImageInput"
                                placeholder="Enter image caption here" autofocus>
                            <button type="button" style="background-color:red;"
                                class="btn btn-danger mt-5 ml-4 float-right" data-dismiss="modal">Close</button>
                            <button type="button" id="addImageCaption" class="btn btn-primary mt-5 float-right">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <!-- end of inner combine toolbox and editor for making grid -->

        <div class="right-grid">



            <ul class="m-d expand-list">

                
                <li data-md-content="400" >
                    <label name="tab" for="tab2" tabindex="-1" class="tab_lab pl-2" role="tab">Version control <span id="versionNumber"></span></label>
                    <input type="checkbox" class="tab" id="version-control-collapse" tabindex="0" />
                    <span class="open-close-icon"><i class="fas fa-plus "></i><i class="fas fa-minus"></i></span>
                    <div class="content pl-2 pr-2">
                        <div class="version-control-container">
                            <div class="range-container">
                                <input type="range" id="versionRange" min="1" max="1" step="1" value="1" style="width: 100%;">
                                <!-- <span id="versionNumber">Version: 1</span> -->
                            </div>
                            <div class="undo-redo-btn-container mt-3 mb-3" style="display: flex; float: right;">
                            <button id="undoBtn" class="btn btn-outline-dark mr-3"><i class="fas fa-undo"></i> Undo</button>
                            <button id="redoBtn" class="btn btn-outline-dark mr-3"><i class="fas fa-repeat"></i> Redo</button>
                            </div>
                        </div>
                </div>
            </li>



                <li data-md-content="400" >
                        <label name="tab" for="tab2" tabindex="-1" class="tab_lab pl-2" role="tab">Ask AI</label>
                        <input type="checkbox" class="tab" id="tab2" tabindex="0" />
                        <span class="open-close-icon"><i class="fas fa-plus "></i><i class="fas fa-minus"></i></span>
                        <div class="content pl-2 pr-2">
                            <div class="ask-ai-content">
                               

                            </div>
                    </div>
                </li>


                <li data-md-content="300" >
                    <label name="tab" for="tab2" tabindex="-1" class="tab_lab pl-2" role="tab">Search and replace <span id="searchCount"></span></label>
                    <input type="checkbox" class="tab" id="search-replace-collapse" id="tab2" tabindex="0" />
                    <span class="open-close-icon"><i class="fas fa-plus "></i><i class="fas fa-minus"></i></span>
                    <div class="content pl-2 pr-2">
                        <div class="search-content ">
                            <input type="text" id="searchTerm" placeholder="Enter text to search">
                            <i class="fas fa-exchange"></i>
                            <input type="text" id="replaceTerm" placeholder="Enter replacement text">
                            <button id="replaceButton" class="btn btn-outline-dark mb-3"> Replace</button>
                        </div>
                        <div class="search-content-output">
                            <div id="search-container"></div>
                        </div>
                    </div>
                </li>

                
                <li data-md-content="300" >
                    <label name="tab" for="tab2" tabindex="-1" class="tab_lab pl-2" role="tab">Links <span id="linkCount"></span></label>
                    <input type="checkbox" class="tab" id="anchor-structure-collapse" id="tab2" tabindex="0" />
                    <span class="open-close-icon"><i class="fas fa-plus "></i><i class="fas fa-minus"></i></span>
                    <div class="content pl-2 pr-2">
                        <div class="anchor-content ">
                            <div id="anchor-structure-container"></div>
                        </div>
                    <!-- <p> ask ai to help </p> -->
                </div>
            </li>

                <li data-md-content="300">
                    <label name="tab" for="tab1" tabindex="-1" class="tab_lab pl-2" role="tab">Section structure  <span id="sectionCount"></span></label>
                    <input type="checkbox" checked class="tab" id="structure-collapse" tabindex="0" />
                    <span class="open-close-icon">
                        <i class="fas fa-plus"></i>
                        <i class="fas fa-minus"></i>
                    </span>
                    <div class="content ">
                        <div id="structure-container"></div>
                    </div>
                </li>
              
            </ul>

  
     
            
            
            

        </div>



    </div>
    <!-- end of outer div -->











    <script type="module" src="./js/main.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>






</body>

</html>
